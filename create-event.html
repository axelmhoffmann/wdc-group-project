<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/887b4d11ec.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src=""></script>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="bar">
            <a href="#"><img src="logo.png" class="logo"></a>
	        <a href="events.html" class="bar-item">Events</a>
            <a href="create-event.html" class="bar-item bar-important"><i class="fa-solid fa-calendar-plus"></i> Create a new event</a>
		    <input type="search" class="bar-search" placeholder="&#xf002 Search...">
        </div>
        <div id="app" class="app">

            <div id="content" class="content">
                <div class="white-box event-creation-box">

                    <div id="event-image" onclick="" class="inline">
                        <img src="exampleeventphoto.png" class="event-image-select" alt="Event Image" />
                    </div>

                    <div id="event-details" class="inline top-align details">
                        <input id="event-name" type="text" placeholder="My Event" class="left"/>
                        <br/>
                        <hr/>

                        <div id="event-datetime">
                            <i class="fas fa-calendar-days fa-lg"></i>
                            <input id="event-time" type="time" placeholder="12:30 PM"/>
                            <br/>
                            <input id="event-date" type="date" placeholder="1/5/2022"/>
                        </div>


                        <div id="event-place">
                            <i class="fas fa-location-dot fa-lg"></i>
                            <input id="event-place" placeholder="742 Evergreen Terrace"/>
                        </div>
                        <div id="event-done">
                            <button class="done-button" id="event-submit">Create</button>
                            <button class="done-button" id="event-share">Share</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
