<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/887b4d11ec.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div id="app" class="app">
            <div id="bar">
            </div>
            <div id="content">
                <div class="center-vert center-hori">

                    <div id="event-image" onclick="" class="inline">
                        <img/>
                    </div>

                    <div id="event-details" class="inline">
                        <input id="event-name" type="text" placeholder="My Event"/>

                        <hr/>

                        <div id="event-datetime">
                            <i class="inline fa-solid fa-calendar-days"></i>
                            <input id="event-time" type="time" placeholder="12:30 PM"/>
                            <input id="event-date" type="date" placeholder="1/5/2022"/>
                        </div>

                        <div id="event-place">
                            <i class="inline fa-solid fa-location-dot"></i>
                            <input id="event-place" placeholder="742 Evergreen Terrace"/>
                        </div>
                        <div id="event-done">
                            <input id="event-submit" type="button" value="Create"/>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
