<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/6328526eee.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="loader.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Login</title>
        <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Azeret+Mono">
    </head>
    <body>
        <div class="background">
            <div id="navbar"></div>
            <div class="app">
                <div class="content">
                    <div class="loginbox">
                        <div class="logincontent">
                            <img src="logo.png" style="width:100px;padding-top:20px;">
                            <h2>Log in</h2>
                            <div class="loginform">
                                <div class="">
                                    <input type="text" class="username" placeholder="Username or E-mail">
                                </div>
			        <div>
                                    <input type="text" class="password" placeholder="Password">
                                </div>
                            </div>
                            <button class="loginbutton">Log in</button>
                            <button class="loginbutton">Sign up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
