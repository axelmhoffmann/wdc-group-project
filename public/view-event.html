<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/6328526eee.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
        <script src="loader.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Azeret+Mono">
        <link rel="stylesheet" href="style.css">
        <title>View Event</title>
    </head>
    <body onload="">
        <div id="navbar"></div>
        <div id="app" class="app">
            <div id="content" class="content">
                <div class="white-box eventlist">
                    <div id="event-image" onclick="" class="inline">
                        <img :src="event.image" class="event-image-select" alt="Event Image" />
                    </div>
                    <div id="event-details" class="inline details">
                        <div class="event-title">
                            <h1>{{event.event_name}}</h1>
                            <i class="fa-solid fa-clock"></i>
                            <span>{{event.event_date}}</span>
                            <i class="fa-solid fa-location-dot"></i>
                            <span>{{event.event_place}}</span>
                            <i class="fa-solid fa-user-check"></i>
                            <span class="boldnum">{{event.going}}</span><span> going </span>
                            <hr>
                        </div>
                        <div class="eventdetails">
                            <p>{{event.event_desc}}</p>
                        </div>
                        <div class="eventactioncontainer">
                            <button class="response-button going" v-on:click="respond(true)">Going</button>
                            <button class="response-button notgoing" v-on:click="respond(false)">Not Going</button>
                        </div>
                        <div class="event-share-buttons" id="sharebuttons">
                            <button class="done-button" onClick="share()">Share Event</button>
                            <br>
                            <a v-bind:href="url" target="_blank" rel="nofollow"><button class="done-button">Link Calendar</button></a>
                            <br />
                            <button id="delbutton" class="done-button red-button" onclick="attemptDelete()" style="display:none;">Delete Event</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="view-event.js"></script>
    </body>
</html>
