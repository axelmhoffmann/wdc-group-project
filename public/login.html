<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="google-signin-client_id" content="609304362450-1tfan4m8cutuq818jb9573dggaoglnbr.apps.googleusercontent.com">
        <meta name="google-signin-plugin_name" content="APP">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="https://kit.fontawesome.com/6328526eee.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="login.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Login</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Azeret+Mono">
    </head>
    <body>
        <div class="background">
            <div id="navbar"></div>
            <div class="app">
                <div class="content">
                    <div class="loginbox">
                        <div class="logincontent">
                            <img src="logo.png" style="width:100px;padding-top:20px;">
                            <h2>Log in</h2>
                            <div class="loginform">
                                <div class="">
                                    <input id="email" type="text" class="username" placeholder="E-Mail">
                                </div>
                                <div>
                                    <input id="password" type="text" class="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="g-signin2" data-onsuccess="googleSignIn" data-theme="dark"></div>
                            <button class="loginbutton" onclick="login()">Log in</button>
                            <button class="loginbutton" onclick="location.href='signup.html'">Sign up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
