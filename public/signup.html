<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/6328526eee.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="login.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Sign Up</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Azeret+Mono">
    </head>
    <body>
        <div class="background">
            <div id="navbar"></div>
            <div class="app">
                <div class="content">
                    <div class="loginbox">
                        <div class="logincontent">
                            <img src="logo.png" style="width:100px;padding-top:20px;">
                            <h2>Sign Up</h2>
                                <hr>
                                <div>
                                    <input id="first_name" type="text" class="username" placeholder="First Name">
                                </div>
                                <div>
                                    <input id="last_name" type="text" class="username" placeholder="Last Name">
                                </div>
					            <div>
                                    <input id="email" type="text" class="username" placeholder="Email">
                                </div>
					            <div>
                                    <input id="password" type="text" class="password" placeholder="Password">
                                </div>
					            <div>
                                    <input type="text" class="password" placeholder="Confirm Password">
                                </div>
                            <button class="loginbutton" onclick="signup()">Register</button>
                            <p>Already have an account? <a href="login.html">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
