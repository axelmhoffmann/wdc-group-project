<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/6328526eee.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Azeret+Mono">
        <script src="loader.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Events</title>
    </head>
    <body onload="app.displayEvents()">
        <div id="navbar"></div>

        <div id="app" class="app">
            <div class="content">
                <div class="eventlist">
                    <h1 style="color:grey;font-size:72px">Events</h1>
                    <div class="eventbox" v-for="(event, index) in eventListings">
                        <div class="eventphoto">
                            <img class="eventphoto" :src="event.image" alt="Event Image" />
                        </div>
                        <div class="eventcontent">
                            <div class="eventdetails">
                                <h2>{{event.event_name}}</h2>
                                <p>{{event.event_desc}}</p>
                            </div>
                            <div class="eventactioncontainer">
				<div class="info time">
                                <span>{{event.event_date}}</span>
                                <i class="fa-solid fa-clock"></i>
				</div>
				<div class="info location">
                                <span>{{event.event_place}}</span>
                                <i class="fa-solid fa-location-dot"></i>
				</div>
                                <button class="done-button" v-on:click="viewEvent(event.event_id)">View Event</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="events.js"></script>
    </body>
</html>
