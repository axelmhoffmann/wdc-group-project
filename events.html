<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/6328526eee.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Events</title>
    </head>
    <body>
        <div class="background">
            <div class="app">
                <div class="bar">
                </div>
                <div class="content">
                    <h1>Events</h1>
                    <div class="eventbox">
                        <div class="eventphoto">
                            <img src="exampleeventphoto.png" alt="Event Image" />
                        </div>
                        <div class="eventcontent">
                            <div class="eventdetails">
                                <h2>Birthday Party</h2>
                                <p>Event description. Lorem ipsum dolor sit amet.</p>
                            </div>
                            <div class="viewbuttoncontainer">
                                <i class="fa-solid fa-clock"></i>
                                <span>8:00 PM 01/01/2023</span>
                                <br/>
                                <i class="fa-solid fa-location-dot"></i>
                                <span>8 Lane Street, Suburbville</span>
                                <br/>
                                <button class="eventviewbutton">View Event</button>
                            </div>
                        </div>
                    </div>

</html>
